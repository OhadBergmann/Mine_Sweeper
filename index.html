<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper By Ohad Bergmann</title>
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="stylesheet" href="css/game_elements.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body onload="initGame()">

    <div class="main-panel">
       
        <div class="signboard score-board"> Max Score
            <div class="score signboard-txt">0000</div>
        </div>
        <div class="signboard timer">Seconds:
            <div class="seconds signboard-txt"> 0000</div> 
        </div>
        <div class="game-name">Mine Sweeper</div>
        
        <div class="smiley">
            <img onclick="initGame()" src="img/smiley-happy.png" alt=":)">
        </div>

        <div class="selection-panel left">
            <div class="difficulty-txt">chose difficulty</div>
            <button class="selection-btn left" onclick="changeDiff(false)">&#8592;</button>
            <button class="selection-btn right" onclick="changeDiff(true)">&#8594;</button>
            <div class="difficulty-str">Easy</div>
        </div>

        <div class="selection-panel right">
            <div class="mode-txt">chose mode</div>
            <button class="selection-btn left" onclick="changeMode(false)">&#8592;</button>
            <button class="selection-btn right" onclick="changeMode(true)">&#8594;</button>
            <div class="mode-str">Standard</div>
        </div>

        <div class="table-area easy" onmouseenter="switchSmiley('enter')" onmouseleave="switchSmiley('exit')">
        </div>
        <div class="life row2"></div>
        <div class="life row3"></div>
        <div class="life row4"></div>
        <div class="bank mines" > 
            <div class="mine-txt">
                Mines <br> storage
            </div>
            <div class="mine counter">
                0 
            </div>
            <table class="mines-table">

            </table>
        </div>
        <div class="bank flags">
            Remaining flags stoke
            <div class="flags counter">
                0
            </div>
            <table class="flags-table">

            </table>
        </div>
        <div class="status"></div>

    </div>
    
    <script src="js/gameModle.js"></script>
    <script src="js/renderGame.js"></script>
    <script src="js/utilities.js"></script>
</body>
<footer>
    <!-- <audio controls autoplay loop>
        <source src="sound/underwater-background1.mp3" type="audio/mpeg">
    </audio> -->
</footer>
</html>
